<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="montyHall.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js'></script>

    <title>Monty Hall</title>
</head>

<body>
    <h1> Monty Hall </h1>
    <button id='reset' class='''> Reset </button>
    <h2> Stay </h2>

    <h2> Wins: <span id="stayWins"> 0 </span>
        Losses: <span id='stayLosses'>0</span>
        Total: <span id='stayTotal'>0</span>
        Win Percentage: <span id='stayPercentTotal'>0</span>
        </h2>

        <h2> Switch </h2>
        <h2> Wins: <span id="switchWins"> 0 </span>
            Losses: <span id='switchLosses'>0</span>
            Total: <span id='switchTotal'>0</span>
            Win Percentage: <span id='switchPercentTotal'>0</span>
        </h2>

        <div class='container'>
            <div class="doors">
                <div class='door' id='door1'>
                    <img id='doorImg1' src="imgs/Door1.png" alt="">
                </div>
                <div class='door' id='door2'>
                    <img id='doorImg2' src="imgs/Door2.png" alt="">
                </div>
                <div class='door' id='door3'>
                    <img id='doorImg3' src="imgs/Door3.png" alt="">
                </div>
            </div>
            <div class='graph'>
                <div>
                    <canvas id="myChart" width="350" height="350"></canvas>
                </div>
            </div>

        </div>
        <script src="montyHall.js"></script>


</body>

</html>
