<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="montyHall.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js'></script>

    <title>Monty Hall</title>
</head>

<body>
    <h1> Monty Hall </h1>
    <button id='reset' class='''> Reset </button>

    <div>
        <table>
            <tr>
                <th> </th>
                <th> Stay</th>
                <th> Switch</th>
            </tr>

            <tr>
                <th rowspan=' 2'> Wins</th>
        <td id="stayWins">0</td>
        <td id="switchWins">0</td>
        </tr>
        <tr>
            <td> <span id='stayPercentTotal'></span><span>%</span></td>
            <td> <span id='switchPercentTotal'></span><span>%</span></td>
        </tr>
        <tr>
            <th rowspan='2'> Losses</th>
            <td id='stayLosses'>0</td>
            <td id='switchLosses'>0</td>
        </tr>
        <tr>
            <td> <span id='stayLossPercentTotal'></span><span>%</span></td>
            <td> <span id='switchLossPercentTotal'></span><span>%</span></td>
        </tr>
        <tr>
            <th> Total</th>
            <td id='stayTotal'>0</td>
            <td id='switchTotal'>0</td>
        </tr>
        </table>
        </div>

        <div class='container'>
            <div class="doors">
                <div class='door' id='door1'>
                    <img id='doorImg1' src="imgs/Door1.png" alt="">
                </div>
                <div class='door' id='door2'>
                    <img id='doorImg2' src="imgs/Door2.png" alt="">
                </div>
                <div class='door' id='door3'>
                    <img id='doorImg3' src="imgs/Door3.png" alt="">
                </div>
            </div>
            <div class='graph'>
                <div>
                    <canvas id="myChart" width="350" height="350"></canvas>
                </div>
            </div>
        </div>


        <script src="montyHall.js"></script>


</body>

</html>
